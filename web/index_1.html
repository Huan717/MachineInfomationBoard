<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD看板</title>
    <script src="./js/jquery-3.6.0.min.js"></script>

    <script type="text/javascript"></script>

    <!-- -->
  </head>
  <body>
    <div class="md_up">
      <!--    Clios   title     -->
      <div class="bkg" id="clios_bkg">
        <div class="machine_info">
          <!-- 功能 -->
          <div class="machine_title">Clios</div>
          <div class="machine_status" id="clios_status"></div>
          <div class="start" id="">Start</div>
          <div class="start_time" id="clios_load_time"></div>
          <div class="time_status" id="clios_time_status">ChkEnd</div>
          <div class="end_time" id="clios_end_time"></div>
        </div>
        <div class="data_info">
          <div class="lot_info">
            <div class="customer_info" id="cl_lot">LotNumber</div>
            <div class="customer_info" id="cl_customer">Customer</div>
            <div class="customer_info" id="cl_size">MaskSize</div>
          </div>

          <div class="check_info">
            <div class="machine_set">
              <div class="pellicle" id="clios_pellicle"></div>
              <div class="sensitivity">感度 :</div>
              <div class="defect" id="cl_defect">defect :</div>
              <div class="check_time" id="cl_check_time"></div>
            </div>
            <div class="cl_schedule">
              <table class="cl_table">
                <tr id="tr_time1"></tr>
              </table>
              <table class="cl_table" id="cl_table_bg">
                <tr id="clios_tr1"></tr>
                <tr id="clios_tr2"></tr>
                <tr id="clios_tr3"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="bkg" id="li44_bkg">
        <div class="machine_info">
          <!-- 功能 -->
          <div class="machine_title">Li44</div>
          <div class="machine_status" id="li_status"></div>
          <div class="start_time" id="li_start_time"></div>
          <div class="time_status" id="li44_time_status">></div>
          <div class="end_time" id="li_end_time"></div>
        </div>
        <div class="data_info">
          <div class="lot_info">
            <div class="customer_info" id="li_lot"></div>
            <div class="customer_info" id="li_customer"></div>
            <div class="customer_info" id="li_size"></div>
          </div>

          <div class="check_info">
            <div class="machine_set">
              <div class="pellicle" id="li44_pellicle"></div>
              <div class="sensitivity" id="li44_sensitivity"></div>
              <div class="defect" id="li44_defect"></div>
              <div class="check_time" id="li44_check_time"></div>
            </div>
            <div class="cl_schedule">
              <table class="cl_table">
                <tr id="li44_time1"></tr>
              </table>
              <table class="li44_table">
                <tr id="li_tr_1"></tr>
                <tr id="li_tr_2"></tr>
                <tr id="li_tr_3"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="md_down">
      <div class="message">
        <div class="msg_1" id="msg_1">
          <marquee
            class="run_msg"
            direction="left"
            scrollamount="5"
            behavior="scroll"
          >
          </marquee>
        </div>
        <div class="msg_2" id="msg_2">
          <marquee
            class="run_msg"
            direction="left"
            scrollamount="5"
            behavior="scroll"
          >
          </marquee>
        </div>
        <div class="msg_3" id="msg_3">
          <marquee
            class="run_msg"
            direction="left"
            scrollamount="5"
            behavior="scroll"
          >
          </marquee>
        </div>
      </div>
      <div class="kb_status">
        <div class="status_up" id="NT">11:35</div>
        <div class="status_down">
          <table>
            <tr>
              <td class="status_" id="check">檢查</td>
              <td class="status_" id="load">Load</td>
            </tr>
            <tr>
              <td class="status_" id="set">設定</td>
              <td class="status_" id="staycheck">Review</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="./css/mdfb_0835_new.css" type="text/css" />
    <script src="./js/main0706_1.js" type="text/javascript"></script>
  </body>
</html>
